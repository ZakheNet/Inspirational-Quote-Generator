<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <section>
      <h1 class="appName">Inspiring Quote💯❣️</h1>
    <div id="quote-box" class="quoteMaker">
      <div class="quotes">
        <h2 id="text" class="quote"><span class="mark1">“</span><span class="mark1">”</span></h2>
        <p id="author" class="author"></p>
      </div>
      <div class="action">
        <div class="fowards">
          <a id="tweet-quote" target="_blank" href="twitter.com/intent/tweet"><button  class="tweet">Tweeet</button></a>
          <button hidden class="tweet">Tumble</button>
        </div>
        <button onclick="makeQuote()" id="new-quote" class="quoteBtn">Get New Quote</button>
      </div>
    </div>
    <div class="footing">
      By Zakhe Mokoena | created 19/09/2025 | ZakheNet@gmail.com | quotes from "dummyjson.com"
    </div>
    </section>
    </div>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
